<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PasteCount</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://use.edgefonts.net/source-sans-pro.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('textarea#paste').on("paste", function() {
                setTimeout(function() {
                    var numChars = $('textarea#paste').val().length;
                    $('div#count span').text(numChars);
                }, 150);
            }).on("keyup", function() {
                var numChars = $('textarea#paste').val().length;
                $('div#count span').text(numChars);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>PasteCount</h1>
        <textarea id="paste" rows="25" cols="120" placeholder="Paste or enter text here."></textarea>
        <div id="count">Characters: <span>0</span></div>
    </div>
</body>
</html>
