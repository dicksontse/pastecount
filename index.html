<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content="PasteCount is a lightweight character counter built using JavaScript. Simply paste or enter text into the box." name="description">
    <title>PasteCount - a lightweight character counter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function changeColor(numChars) {
                if (numChars > 0) {
                    $('div#count span').removeClass('zero');
                }
                else {
                    $('div#count span').addClass('zero');
                }
            }

            $('textarea#paste').on("paste", function() {
                setTimeout(function() {
                    var numChars = $('textarea#paste').val().length;
                    $('div#count span').text(numChars);
                    changeColor(numChars);
                }, 150);
            }).on("keyup", function() {
                var numChars = $('textarea#paste').val().length;
                $('div#count span').text(numChars);
                changeColor(numChars);
            });
        });
    </script>
</head>
<body>
    <noscript>
        <div id="noscript-message">For PasteCount to work, JavaScript must be enabled.</div>
    </noscript>
    <div id="container">
        <h1>PasteCount</h1>
        <textarea id="paste" rows="20" placeholder="Paste or enter text here..."></textarea>
        <div id="count">Characters: <span class="zero">0</span></div>
    </div>
</body>
</html>
