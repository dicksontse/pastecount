<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PasteCount - a lightweight character counter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('textarea#paste').on("paste", function() {
                setTimeout(function() {
                    var numChars = $('textarea#paste').val().length;
                    $('div#count span').text(numChars);
                }, 150);
            }).on("keyup", function() {
                var numChars = $('textarea#paste').val().length;
                $('div#count span').text(numChars);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>PasteCount</h1>
        <h2>
            a lightweight character counter 
            <span id="source">GitHub: <a href="https://github.com/dicksontse/pastecount" target="_blank">dicksontse/pastecount</a></span>
        </h2>
        <textarea id="paste" rows="25" cols="120" placeholder="Paste or enter text here."></textarea>
        <div id="count">Characters: <span>0</span></div>
    </div>
</body>
</html>
